<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
    

    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="./CSS/responsivo.css">
    

    
    <title>Terceiro desafio</title>

<body>
    <main class="principal">
        <div class="div_imagens">
            <img class="logo" src="./src/imagens/logo.svg" alt="Imagem logo">
            <img class="templates" src="./src/imagens/illustration-mockups.svg" alt="Imagens de templates">
        </div>
        <div class="div_texto">
            <h1>Crie a comunidade que seus fãs vão adorar
            </h1>
            <p class="mensagem">O Huddle reinventa a maneira como construímos comunidades. Você tem voz, mas seu público também.

            </p>
            <br>
            <button type="button">Registre-se</button>
           
            <div class="links">
                <a href="#">
                    <img src="./src/imagens/facebook.svg" alt="link para o Facebook">
                   
                </a>
                <a href="#">
                    <img src="./src/imagens/twitter.svg" alt="Link para o Twitter">
                    
                </a>
                <a href="#"> 
                    <img src="./src/imagens/instagram.svg" alt="Link para o Instagram">
                    
                </a>
            <div>
            
        </div>
